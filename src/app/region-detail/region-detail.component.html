<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h1>Editar Region</h1>
      <form>
        <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Código único</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="regionCodigo" name="regionCodigo">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Nombre</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="regionNombre" name="regionNombre">
          </div>
        </div>
      </form>
      <h3>Municipios Asociados</h3>
      <form>
        <div class="form-group">
          <label for="exampleFormControlSelect2">Selecciona los municipios que deseas asociar</label>
          <select multiple class="form-control">
            <ng-container *ngFor="let municipio of municipios">
                <option *ngIf="isSelected(municipio.codigo)" selected>{{municipio.nombre}}</option>
                <option *ngIf="!isSelected(municipio.codigo)">{{municipio.nombre}}</option>
            </ng-container>
          </select>
        </div>
      </form>
      <button type="submit" class="btn btn-primary mb-2" routerLink="">Guardar Cambios</button> &nbsp; <button type="submit" class="btn btn-primary mb-2" routerLink="">Cancelar</button>
    </div>
    </div>
    </div>
